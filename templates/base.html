{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Import Futura from Adobe Fonts-->
	<link rel="stylesheet" href="https://use.typekit.net/hdw8ydb.css">
	<!--Google Fonts CDN-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.google.com/icons?selected=Material%20Icons%3Acode%3A" rel="stylesheet">
	<!-- W3 Schools Starter Stylesheet -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!--Font Awesome CDN-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		type="text/css" crossorigin="anonymous" />

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

	<link rel="stylesheet" href="{% static 'css/base.css' %}">

<body>
	<div class="container-fluid" id="header">
		<header

			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">
				<span class="fs-4 mx-3">ALISSA TROIANO</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="#home" class="nav-link" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="#about" class="nav-link">About</a></li>
				<li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Resume</a></li>
				<li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
			</ul>
		</header>
	</div>
	{% block content %}
	{% endblock %}

	{% block footer %}
	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-muted">Â© 2021 Company, Inc</p>

			<a href="/"
				class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use>

			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
				<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Projects</a></li>
				<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Resume</a></li>
				<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact</a></li>
			</ul>
		</footer>
	</div>
	{% endblock %}

	{% block scripts %}
	<script>
		AOS.init();
	</script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<!--Masonry Plugin-->
