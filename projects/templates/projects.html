{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row text-center pt-5">
        <div class="col-12">
            <h2 class="section-title mt-5 pt-5">My Projects</h2>
        </div>
    </div>
<div class="row g-4 my-0 mx-auto" data-masonry='{"percentPosition": true }'>
{% for project in projects %}
<div class="col-xs-8 col-sm-4">
    <div class="card h-100 rounded-5 img-fluid shadow-lg" id="project-card">
        <img src="/media/{{ project.picture }}" class="card-img project-pic" alt="project.title">
        <a href="{% url 'project_detail' project.id %}" class="stretched-link" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
    </div>
</div>
{% endfor %}
</div>
</div>
